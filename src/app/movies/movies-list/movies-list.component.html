<ng-container *transloco="let t; read 'movies'">

  <div *ngIf="moviesList?.length > 0" class="container mx-auto pt-8 p-10 relative">
    <div class="relative">
      <div class="absolute top-0 right-0">
        <button 
          class="p-2 pl-5 pr-5 bg-blue-400 hover:bg-blue-700 font-bold border border-blue-500 text-white text-lg rounded-lg"
          (click)="goToAddMovie()"
        >
          {{t('newMovie')}}
        </button>
      </div>
    </div>
  </div>
  
  <div 
    *ngIf="moviesList?.length === 0" 
    class="container mx-auto p-10 pt-6 relative min-h-500"
  >
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
      <p>{{t('moviesList')}}</p>
    </div>
  </div>
  
  <div *ngIf="moviesList?.length > 0" class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
    <ng-container *ngFor="let movie of moviesList;">
      <div class="bg-gray-400 rounded overflow-hidden shadow-lg">
        <mov-movies-list-item [movieData]="movie" (goToDetailEvent)="goToDetail(movie.id)"></mov-movies-list-item>
      </div>
    </ng-container>
  </div>
</ng-container>
