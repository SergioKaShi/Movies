<div class="container mx-auto my-5 p-5">
  <div class="md:flex no-wrap md:-mx-2 ">
    <!-- Left Side -->
    <div class="w-full md:w-3/12 md:mx-2">

      <div class="shadow-sm p-3 border-t-4 border-green-400">
        <h1 class="text-gray-900 font-bold text-xl leading-8 mb-1">{{movie?.title}}</h1>

        <div class="image overflow-hidden">
          <img 
            class="shadow-lg rounded max-w-full h-auto align-middle border-none cursor-pointer"
            [src]="movie?.poster || '/assets/img/no-image.jpg'" 
            [alt]="movie?.title"
          >
        </div>

        <ul
          class="bg-gray-100 text-gray-600 hover:text-gray-700 hover:shadow py-2 px-3 mt-3 divide-y rounded shadow-sm">
          <li class="flex items-center py-3">
            <span>Puntuación</span>
            <span class="ml-auto">
              <span 
              [ngClass]="{
                'bg-green-500' : movie?.imdbRating >= 7,
                'bg-yellow-500' : movie?.imdbRating >= 4 && movie?.imdbRating < 7,
                'bg-red-500' : movie?.imdbRating < 4 
              }"
              class="py-1 px-2 rounded text-white text-sm">{{movie?.imdbRating | number: '1.1-1'}}</span>
            </span>
          </li>
          <li class="flex items-center py-3">
            <span>Duración</span>
            <span class="ml-auto">{{movie?.duration | time}}</span>
          </li>
        </ul>
      </div>

      <div class="my-4"></div>
    </div>
    <!-- Right Side -->
    <div class="w-full md:w-9/12 mx-2 h-64">

      <div class="bg-white p-3 shadow-sm rounded-sm">
        <div class="text-gray-700">

          <div class="flex flex-wrap">

            <div *ngIf="movie?.actors?.length > 0" class="w-full">
              <div class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2">
                <div class="px-4 py-2 font-semibold">Actores</div>
                <ng-container *ngFor="let actor of movie?.actors">
                  <div *ngIf="actor" class="px-4 py-2 text-gray-400">
                    {{actor.value}}
                  </div>
                </ng-container>
              </div>
            </div>
            
            <div *ngIf="movie?.company" class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2">
              <div class="px-4 py-2 font-semibold">Estudio</div>
              <div class="px-4 py-2 text-gray-400">{{movie.company.value}}</div>
            </div>

            <div *ngIf="movie?.genre?.length > 0" class="w-full">
              <div class="px-4 py-2 font-semibold">Géneros</div>
              <div class="px-4 py-2">
                <ng-container *ngFor="let genre of movie.genre">
                  <span class="inline-block text-gray-400 pr-3 py-1 text-sm mr-2">
                    #{{genre}}
                  </span>
                </ng-container>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
