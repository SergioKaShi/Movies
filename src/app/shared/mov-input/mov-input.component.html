<label [ngClass]="{ required: required }" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" [for]="id">
  {{label}}
</label>
<div class="relative flex w-full flex-wrap items-stretch mb-3">
  <input 
    class="appearance-none w-full text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none"
    [formControl]="control"
    [id]="id" 
    [type]="type"
    placeholder="{{ placeholder }}"
    (keydown.enter)="addElement()"
  >
  <span
    *ngIf="showIcon"
    class="cursor-pointer z-10 h-full leading-snug font-normal absolute text-center text-blueGray-300 absolute bg-transparent rounded text-base items-center justify-center w-8 right-0 pr-3 py-3"
    (click)="addElement()"
  >
    <i [class]="icon"></i>
  </span>

  <ng-container *ngFor="let item of items">
    <div
      class="flex justify-center items-center font-medium py-1 px-1 mr-2 bg-white rounded bg-gray-100 border"
    >
      <div class="text-xs font-normal leading-none max-w-full flex-initial">
        #{{item}}
      </div>
      <div class="flex flex-auto flex-row-reverse">
        <div (click)="removeElement(item)">
          <svg class="fill-current h-4 w-4 " role="button" viewBox="0 0 20 20">
            <path d="M14.348,14.849c-0.469,0.469-1.229,0.469-1.697,0L10,11.819l-2.651,3.029c-0.469,0.469-1.229,0.469-1.697,0
                  c-0.469-0.469-0.469-1.229,0-1.697l2.758-3.15L5.651,6.849c-0.469-0.469-0.469-1.228,0-1.697s1.228-0.469,1.697,0L10,8.183
                  l2.651-3.031c0.469-0.469,1.228-0.469,1.697,0s0.469,1.229,0,1.697l-2.758,3.152l2.758,3.15
                  C14.817,13.62,14.817,14.38,14.348,14.849z" />
          </svg>
        </div>
      </div>
    </div>
  </ng-container>
</div>
